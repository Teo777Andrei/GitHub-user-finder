<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel = "stylesheet" href="style.css">
    <title>GitFinder</title>
</head>
<body>
    <navbar class="navbar navbar-dark" style="background:#333333;">
        <img  width="50px" src= "./svg/github.svg">
        <span class="mx-auto"><h5>GitHub Finder</h5></span>
    </navbar>
    <div class="container">
        

        
        <div class="card card-body mt-5 card-helper">
            <h2>Search for users</h2>
            <p class ="p1">Get user information in a matter of seconds</p>
            <input  class ="mt-3 user-input"type='text' placeholder="Insert username to find">
            <span class = "user-input-underline"></span>
            
        </div>

        <div class ="card card-body mt-5 card-helper mb-5 ">
            <div class = "row">
                <div class = "col-md-3">
                    <li class  = "list-group-item user-name info-card-box-shadow"><p></p></li>
                    <img class ="img-thumbnail mt-3 info-card-box-shadow" src ="">
                    <a style = "width:100%" class="btn btn-success btn-block mt-3 mb-3 info-card-box-shadow">Go to profile</a>
                    
                </div>
                
                <div class = "col-md-7">
                    <ul class="list-group info-card-box-shadow mt-5">
                        <li class="list-group-item"  style ="background:#e6f2ff;"></li>
                        <li class="list-group-item"  style ="background:#e6f2ff;"></li>
                        <li class="list-group-item"  style ="background:#e6f2ff;"></li>
                        <li class="list-group-item"  style ="background:#e6f2ff;"></li>
                        <li class="list-group-item"  style ="background:#e6f2ff;"></li>
                        <li class="list-group-item"  style ="background:#e6f2ff;"></li>

                    </ul>
                </div>
               <div class ="col-md-2 ">
                    <img class ="mt-2"style = "width:100%"src= "./svg/github-square.svg">
                </div>

            </div>
        </div>

        <div style ="width:40%"class="card card-body card-helper mt-5 mb-5 mx-auto ">
            <img width="100%" class ='img-fluid' src ="./svg/pulse.svg">
        </div>

        <div class="card card-body card-helper mt-5 mb-5">
            <div id="alert-block">
                <h5 class ="p-4" style= "position:relative;left:10%">User not found</h5>    
            </div>
        </div>
    </div>
    <footer >
        <p style="color:white; font-family:'Quicksand'">GitHub &copy;</p>
    </footer>
    
<script src ="fetchData.js"></script>
<script src ="inputCard.js"></script>
<script src ="userProfile.js"></script>

</body>

</html>
